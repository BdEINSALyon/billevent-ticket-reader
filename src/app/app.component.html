<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to billevent-reader !
  </h1>
</div>
<form class="card" action="javascript:void(0);" (submit)="onClick()">
  <input [(ngModel)]="id" placeholder="id" [ngModelOptions]="{standalone: true}">
  <input type="submit" hidefocus="true" name="Envoyer le code barre">
</form>
<div class="card" *ngIf="billet">
  <div class="card-body">
    <span class="card-title">Billet nÂ°{{billet.id}}</span>
    <div class="card-text">
      <span class="cardtext-info">Participants</span>
      <ul>
        <li *ngFor="let participant of billet.participants">{{participant.last_name | uppercase}}  {{participant.first_name}} </li>
      </ul>
    </div>

  </div>
</div>
<div *ngIf="errors">
  <h3 class="text-danger">Erreur !</h3>
  <span>{{errors}}</span>
</div>
<div *ngIf="info">
  <h3 class="text-info">Infos !</h3>
  <span>{{info}}</span>
</div>
